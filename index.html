<html>

<head>
    <script src="libs/aframe.min.js"></script>

    <script src="components/menu.js"></script>
    <script src="components/cursor-listener.js"></script>
    <script src="components/sample-projects-btn.js"></script>
    <script src="components/project-click.js"></script>
</head>

<body>
    <a-scene raycaster="far: 100; objects: .clickable;" cursor="rayOrigin: mouse" camera-position environment>
        <a-entity hello-world></a-entity>

        <!-- Start menu mode -->
        <a-assets>
            <img id="thumbBtn" crossOrigin="anonymous" src="static/pngimg.com_-_buttons_PNG37.webp">
            <img id="thumbBtnHover" crossOrigin="anonymous" src="static/pngimg2.png">
        </a-assets>


        <a-entity id="menuCard" position="0 1.6 -1">
            <!-- <a-plane position="0 0 0" width="1.25" height="1" color="white" opacity="0"></a-plane> -->
            <a-entity cursor-listener class="clickable" id="button1" geometry="primitive: plane; width: 1; height: 0.2"
                material="src: #thumbBtn; transparent: true" position="0 0.3 0"
                text="value: PROIECT NOU; align: center; color: #000"
                animation="property: position; dur: 2000; dir: alternate; loop: true; to: 0 0.4 0">
            </a-entity>
            <a-entity cursor-listener id="button2" class="clickable" material="src: #thumbBtn; transparent: true"
                geometry="primitive: plane; width: 1; height: 0.2" material="color: #fff" position="0 0 0"
                text="value: PROIECTELE MELE; align: center; color: #000"
                animation="property: position; dur: 2000; dir: alternate; loop: true; to: 0 0.1 0">
            </a-entity>
            <a-entity cursor-listener sample-projects-btn id="button3" class="clickable"
                material="src: #thumbBtn; transparent: true" geometry="primitive: plane; width: 1; height: 0.2"
                material="color: #fff" position="0 -0.3 0" text="value: PROIECTE DEMO; align: center; color: #000"
                animation="property: position; dur: 2000; dir: alternate; loop: true; to: 0 -0.2 0">
            </a-entity>
        </a-entity>
        <!-- end menu mode -->


        <!-- Start project mode -->
        <a-entity id="projectCard" visible="false" position="-1 1.6 -1">
            <a-entity class="clickable" id="project1" project-click geometry="primitive: plane; width: 1; height: 0.2"
                material="color: #fff" position="0 0.3 0" text="value: Falling Ball; align: center; color: #000"
                link="href: /example/fallingball"
                >
            </a-entity>
            <a-entity class="clickable" id="project2" project-click geometry="primitive: plane; width: 1; height: 0.2"
                material="color: #fff" position="0 0.1 0" text="value: Dice Tower; align: center; color: #000"
                link="href: /example/dicetower"></a-entity>
        </a-entity>

        <!-- end project mode -->

        <a-sky color="#9ec9f6"></a-sky>
        <a-light type="ambient" color="#fff"></a-light>
    </a-scene>
</body>

</html>
