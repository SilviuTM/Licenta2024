<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame Physics Example with Shape Selection and Deletion</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script>
  <style>
    .ui-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
    .ui-container button {
      display: block;
      margin-bottom: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="ui-container">
    <button onclick="setShape('box')">Place Box</button>
    <button onclick="setShape('sphere')">Place Sphere</button>
    <button onclick="setShape('cylinder')">Place Cylinder</button>
    <button onclick="setShape('delete')">Delete Object</button>
  </div>

  <a-scene physics="gravity: -9.8">
    <!-- Ground -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="1000" height="1000" color="#7BC8A4" static-body class="clickable"
            material="opacity: 0.0; transparent: true"></a-plane>

    <!-- Camera -->
    <a-camera position="0 1.6 3">
      <a-cursor id="cursor" raycaster="objects: .clickable, .deletable"></a-cursor>
    </a-camera>

    <!-- Lights -->
    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="directional" color="#ffffff" position="1 1 1"></a-light>
  </a-scene>

  <script>
    let currentShape = 'box'; // Default shape

    function setShape(shape) {
      currentShape = shape;
    }

    // Function to create and place a shape at the cursor's intersection point
    function placeShape() {
      const sceneEl = document.querySelector('a-scene');
      const cursorEl = document.querySelector('#cursor');
      const intersection = cursorEl.components.raycaster.getIntersection(document.querySelector('.clickable'));

      if (intersection && currentShape !== 'delete') {
        let shapeEl;
        if (currentShape === 'box') {
          shapeEl = document.createElement('a-box');
          shapeEl.setAttribute('width', 1);
          shapeEl.setAttribute('height', 1);
          shapeEl.setAttribute('depth', 1);
        } else if (currentShape === 'sphere') {
          shapeEl = document.createElement('a-sphere');
          shapeEl.setAttribute('radius', 0.5);
        } else if (currentShape === 'cylinder') {
          shapeEl = document.createElement('a-cylinder');
          shapeEl.setAttribute('radius', 0.5);
          shapeEl.setAttribute('height', 1);
        }

        shapeEl.setAttribute('position', intersection.point);
        shapeEl.setAttribute('color', '#4CC3D9');
        shapeEl.setAttribute('class', 'deletable');
        shapeEl.setAttribute('dynamic-body', '');
        shapeEl.addEventListener('click', function () {
          if (currentShape === 'delete') {
            sceneEl.removeChild(shapeEl);
          }
        });

        sceneEl.appendChild(shapeEl);
      } else if (intersection && currentShape === 'delete') {
        const deletableIntersection = cursorEl.components.raycaster.getIntersection(document.querySelector('.deletable'));
        if (deletableIntersection) {
          sceneEl.removeChild(deletableIntersection.object.el);
        }
      }
    }

    document.querySelector('a-scene').addEventListener('click', function () {
      placeShape();
    });
  </script>
</body>
</html>
