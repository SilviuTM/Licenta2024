<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame Physics Example with Shape Selection and Deletion</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script> -->
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  <script src="./data/Whiteboard.js"></script>
  <script src="./data/CircuitElement.js"></script>
    <link rel="stylesheet" href="simulation.css">
</head>
<body>
  <div class="ui-container">
    <button class="ui-container-btn " onclick="whiteboard.setShape('none',this)">None</button>
    <button class="ui-container-btn active" onclick="whiteboard.setShape('bec',this)">Place Lightbulb</button>
    <button class="ui-container-btn" onclick="whiteboard.setShape('baterie',this)">Place Battery</button>
    <button class="ui-container-btn" onclick="whiteboard.setShape('intrerupator',this)">Place Switch</button>
    <button class="ui-container-btn" onclick="whiteboard.setShape('cablu',this)">Place Wire</button>
    <button class="ui-container-btn" onclick="whiteboard.setShape('delete',this)">Delete Object</button>
    <button class="ui-container-btn" onclick="whiteboard.sendGrid()">Next frame</button>

  </div>


  <a-scene>
      <!-- Environment-->
      <a-assets>
        <img id="skybox" src="./img/clasa1500.png">
        <img id="rupator" src="./img/rupator.webp">
        <img id="bec" src="./img/idea.png">
        <img id="baterie" src="./img/baterie.webp">
        <!-- Wires -->
        <img id="W-none" src="./img/none.png">
        <img id="W-1U" src="./img/oneU.png">
        <img id="W-1D" src="./img/oneD.png">
        <img id="W-1R" src="./img/oneR.png">
        <img id="W-1L" src="./img/oneL.png">
        <img id="W-IH" src="./img/lineH.png">
        <img id="W-IV" src="./img/lineV.png">
        <img id="W-L0" src="./img/L0.png">
        <img id="W-L90" src="./img/L90.png">
        <img id="W-L180" src="./img/L180.png">
        <img id="W-L270" src="./img/L270.png">
        <img id="W-T0" src="./img/T0.png">
        <img id="W-T90" src="./img/T90.png">
        <img id="W-T180" src="./img/T180.png">
        <img id="W-T270" src="./img/T270.png">
        <img id="W-all" src="./img/plus.png">
        
        <a-asset-item id="blackboard" src="./img/bb.glb"></a-asset-item>
      </a-assets>
      <a-sky src="#skybox"></a-sky>

      <!-- Whiteboard -->
      <a-box id="whiteboard" position="0 1.7 0" rotation="0 0 0" width="5" height="1.75" depth="0.00000001" static-body class="clickable"></a-box>
      <a-entity gltf-model="#blackboard" position="-0.17 1.7 0" rotation="0 270 0"></a-entity>
      
      <!-- Camera -->
      <a-camera position="0 1.6 2" force-z-above-0>
        <a-cursor id="cursor" raycaster="objects: .clickable, .deletable" color="#FFDAE9"></a-cursor>
      </a-camera>
      
      <!-- Lights -->
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="directional" color="#ffffff" position="0 0.5 1"></a-light>


      <!-- I am going to use this later, once all models are in
      <a-light type="point" color="#445451" position="0 2 1" intensity="2"></a-light>

      <a-light type="point" color="#445451" position="-2 3 1" intensity="2"></a-light> -->
    </a-scene>
    <script src="simulation.js"></script>
  </body>
  </html>
