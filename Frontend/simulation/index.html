<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame Physics Example with Shape Selection and Deletion</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  <!-- <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script> -->
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  <script src="./data/utils.js"></script>
  <script src="./data/Whiteboard.js"></script>
  <script src="./data/CircuitElement.js"></script>
    <link rel="stylesheet" href="simulation.css">
</head>
<body>
  <div class="ui-container">
    <button class="ui-container-btn " onclick="whiteboard.setShape('none',this)">None</button>
    <button class="ui-container-btn active" onclick="whiteboard.setShape('bec',this)">Place Lightbulb</button>
    <button class="ui-container-btn" onclick="whiteboard.setShape('baterie',this)">Place Battery</button>
    <button class="ui-container-btn" onclick="whiteboard.setShape('intrerupator',this)">Place Switch</button>
    <button class="ui-container-btn" onclick="whiteboard.setShape('intrerupatorAlt',this)">Place Alternative Switch</button>
    <button class="ui-container-btn" onclick="whiteboard.setShape('rezistor',this)">Place Resistor</button>
    <button class="ui-container-btn" onclick="whiteboard.setShape('tranzistor',this)">Place Transistor</button>
    <button class="ui-container-btn" onclick="whiteboard.setShape('amper',this)">Place Ampermeter</button>
    <button class="ui-container-btn" onclick="whiteboard.setShape('volt',this)">Place Voltmeter</button>
    <button class="ui-container-btn" onclick="whiteboard.setShape('watt',this)">Place Wattmeter</button>
    <button class="ui-container-btn" onclick="whiteboard.setShape('ohm',this)">Place Ohmmeter</button>
    <button class="ui-container-btn" onclick="whiteboard.setShape('cablu',this)">Place Wire</button>
    <button class="ui-container-btn" onclick="whiteboard.setShape('rotate',this)">Rotate Object</button>
    <button class="ui-container-btn" onclick="whiteboard.setShape('turnon',this)">Turn Object On/Off</button>
    <button class="ui-container-btn" onclick="whiteboard.setShape('delete',this)">Delete Object</button>
    <button class="ui-container-btn" onclick="whiteboard.sendGrid()">Next frame</button>
    <button class="ui-container-btn" onclick="whiteboard.toggleAnimation(this)">Start</button>

  </div>


  <a-scene>
      <!-- Environment-->
      <a-assets>
        <img id="skybox" src="./img/clasa1500.png">
        
        <a-asset-item id="blackboard" src="./img/bb.glb"></a-asset-item>
        <a-asset-item id="becMODEL" src="./img/bec.glb"></a-asset-item>
        <a-asset-item id="baterieMODEL" src="./img/baterie.glb"></a-asset-item>
        <a-asset-item id="rupatorMODEL" src="./img/rupator.glb"></a-asset-item>
        <a-asset-item id="rupatorALTMODEL" src="./img/rupatorAlt.glb"></a-asset-item>
        <a-asset-item id="rezistorMODEL" src="./img/rezistor.glb"></a-asset-item>
        <a-asset-item id="tranzistorMODEL" src="./img/tranzistor.glb"></a-asset-item>
        <a-asset-item id="amperMODEL" src="./img/ampermetru.glb"></a-asset-item>
        <a-asset-item id="voltMODEL" src="./img/voltmetru.glb"></a-asset-item>
        <a-asset-item id="wattMODEL" src="./img/wattmetru.glb"></a-asset-item>
        <a-asset-item id="ohmMODEL" src="./img/ohmmetru.glb"></a-asset-item>
        <a-asset-item id="firCentruMODEL" src="./img/WireCenter.glb"></a-asset-item>
        <a-asset-item id="firSusMODEL" src="./img/WireUp.glb"></a-asset-item>
        <a-asset-item id="firJosMODEL" src="./img/WireDown.glb"></a-asset-item>
        <a-asset-item id="firStangaMODEL" src="./img/WireRight.glb"></a-asset-item>
        <a-asset-item id="firDreaptaMODEL" src="./img/WireLeft.glb"></a-asset-item>
        <a-asset-item id="curentMODEL" src="./img/curent.glb"></a-asset-item>
      </a-assets>
      <a-sky src="#skybox"></a-sky>

      <!-- Whiteboard -->
      <a-box id="whiteboard" position="0 1.7 0" rotation="0 0 0" width="5" height="1.75" depth="0.00000001" static-body class="clickable"></a-box>
      <a-entity gltf-model="#blackboard" position="-0.17 1.7 0" rotation="0 270 0"></a-entity>
      
      <!-- Camera -->
      <a-camera position="0 1.6 2" force-z-above-0>
        <a-cursor id="cursor" raycaster="objects: .clickable, .deletable" color="#FFDAE9"></a-cursor>
      </a-camera>
      
      <!-- Lights -->
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="directional" color="#ffffff" position="0 0.5 1"></a-light>

    </a-scene>
    <script src="simulation.js"></script>
  </body>
  </html>
