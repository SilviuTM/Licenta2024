<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame Physics Example with Shape Selection and Deletion</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.3.0/dist/aframe-physics-system.min.js"></script> -->
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  <script src="./data/Whiteboard.js"></script>
    <link rel="stylesheet" href="simulation.css">
</head>
<body>
  <div class="ui-container">
    <button class="ui-container-btn active" onclick="whiteboard.setShape('none',this)">None</button>
    <button class="ui-container-btn" onclick="whiteboard.setShape('box',this)">Place Box</button>
    <button class="ui-container-btn" onclick="whiteboard.setShape('sphere',this)">Place Sphere</button>
    <button class="ui-container-btn" onclick="whiteboard.setShape('cylinder',this)">Place Cylinder</button>
    <button class="ui-container-btn" onclick="whiteboard.setShape('delete',this)">Delete Object</button>

  </div>


  <a-scene>
      <!-- Environment-->
      <a-assets>
        <img id="skybox" src="./img/clasa.jpg">
      </a-assets>
      <a-sky src="#skybox"></a-sky>

      <!-- Whiteboard -->
      
      <a-box position="0 1.7 0" rotation="0 0 0" width="4" height="1.8" depth="0.13" color="#7BC8A4" static-body class="clickable">
        <a-box position="0 0.9 0" width="4.1" height="0.1" depth="0.19" color="#302B29" static-body></a-box>
        <a-box position="0 -0.9 0" width="4.1" height="0.1" depth="0.19" color="#302B29" static-body></a-box>
        <a-box position="-2 0 0" width="0.1" height="1.8" depth="0.19" color="#302B29" static-body></a-box>
        <a-box position="2 0 0" width="0.1" height="1.8" depth="0.19" color="#302B29" static-body></a-box>
      </a-box>
      
      <!-- Camera -->
      <a-camera position="0 1.6 2">
        <a-cursor id="cursor" raycaster="objects: .clickable, .deletable"></a-cursor>
      </a-camera>
      
      <!-- Lights -->
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="directional" color="#ffffff" position="1 1 1"></a-light>
    </a-scene>
    <script src="simulation.js"></script>
  </body>
  </html>
