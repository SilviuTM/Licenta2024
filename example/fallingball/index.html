<html>

<head>
    <base href="../..">
    <script src="libs/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-entity id="fallingSphere" geometry="primitive: sphere; radius: 1" material="color: #C0C0C0"
            position="0 7.5 -5"></a-entity>
        <!-- <a-sphere color="#C0C0C0"></a-sphere> -->
        <a-entity id="groundPlane" geometry="primitive: plane; width: 100; height: 100" rotation="-90 0 0"
            material="color: #7BC8A4"></a-entity>
        <a-sky color="#9ec9f6"></a-sky>
        <a-light type="ambient" color="#fff"></a-light>
    </a-scene>

    <script>
        AFRAME.registerComponent('gravity', {
            schema: {
                speed: { type: 'number', default: -9.8 }
            },

            tick: function (time, timeDelta) {
                var currentPosition = this.el.getAttribute('position');
                currentPosition.y += this.data.speed * timeDelta / 1000;

                if (currentPosition.y < 1) {
                    currentPosition.y = 1;
                }

                this.el.setAttribute('position', currentPosition);
            }
        });

        document.querySelector('#fallingSphere').setAttribute('gravity', 'speed: -9.8');
    </script>
</body>

</html>
